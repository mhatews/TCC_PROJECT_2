{%extends 'base.html'%}

{% block title%} Funcionários {% endblock %}

{%block main%}

<div class="card mt-5">
    <div class="card-title mx-2">
        <div class="row">
          <div class="col-6">
            <h3>Funcionários</h3>
            <a href="{% url 'create_empregados' %}"><button class="btn btn-primary">Cadastrar Funionário <img src="static/icons/plus-circle-fill.svg"> </button></a>
          </div>
          <div class="col-6" style="margin-top: 1cm; padding-left: 9cm;">
            <a href="{% url 'home' %}"><button class="btn btn-secondary"><img src="static/icons/arrow-left-circle-fill.svg"> Voltar</button></a>
          </div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table" style="width: 100%;">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  {% for empregado in object_list %}
                  <tr>
                    <th scope="row">{{empregado.id}}</th>
                    <td>{{empregado.nome}}</td>
                    <td><a href="{% url 'edit_empregados' empregado.id %}"><button class="btn btn-secondary"><img src="static/icons/pencil-fill.svg">  Editar</button></a></td>
                    <td><a href="{% url 'delete_empregados' empregado.id %}"><button class="btn btn-danger"><img src="static/icons/trash3-fill.svg">  Deletar</button></a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
</div>


{%endblock%}

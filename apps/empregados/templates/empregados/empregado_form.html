{%extends 'base.html'%}

{% block title%} Cadastrar Empregados {% endblock %}

{%block main%}
{% load bootstrap %}
<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{form|bootstrap}}
            
            <br><button type="submit" class="btn btn-primary">Confirmar</button>
            <a href="{% url 'list_empregados' %}"><button type="button" class="btn btn-secondary">Cancelar </button></a>
            
        </form>
    </div>
</div>


{%endblock%}

{%extends 'base.html'%}



{%block main%}
{% load bootstrap %}
<div class="card">
    <h1>Criar Uma Nova Categoria</h1>
    <div class="card-body">
        <form method="post">

            {% csrf_token %}
            {{form|bootstrap}}
            

            <br><button type="submit" class="btn btn-primary">Confirmar</button>
            <a href="{% url 'list_categorias' %}"><button type="button" class="btn btn-secondary">Cancelar </button></a>
        </form>
    </div>
</div>


{%endblock%}

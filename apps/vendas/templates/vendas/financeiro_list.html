{% extends 'base.html' %}

{% block main %}

<div class="card mt-5">
    <div class="card-title mx-2">
        <div class="row">
          <div class="col-6">
            <h3>Vendas</h3>
            <a href="{% url 'create_vendas' %}"><button class="btn btn-primary">Nova Venda <img src="static/icons/plus-circle-fill.svg"> </button></a>
          </div>
          <div class="col-6" style="margin-top: 1cm; padding-left: 9cm;">
            <a href="{% url 'home' %}"><button class="btn btn-secondary"><img src="static/icons/arrow-left-circle-fill.svg"> Voltar</button></a>
          </div>
        </div>
    </div>
    <div class="card-body">
        <h2>Total de Vendas a Receber: R$ {{ total_a_receber }}</h2>

            {% for venda in object_list %}
                <p>{{ venda.cliente }} - R$ {{ venda.valor_total }} (A Receber: R$ {{ venda.valor_restante }})</p>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
